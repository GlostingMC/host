<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Página de Comentarios</title>

<body>
    <header>
        <div class="header-content">
            <h1>Comentarios</h1>
            <div class="menu">
                <div class="dropdown">
                    <button class="dropbtn">Informacion</button>
                    <div class="dropdown-content">

                        <a href="Contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <main>
        <section class="comment-form">
            <h2>Deja tu comentario</h2>
            <form action="/submit-comment" method="post">
                <label for="username">Nombre:</label>
                <input type="text" id="username" name="username" required>

                <label for="comment">Comentario:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="comments-list">
            <h2>Comentarios</h2>
            <div class="comment">
                <p class="username">Juan Pérez</p>
                <p>¡Este juego es increíble! No puedo esperar para el próximo lanzamiento.</p>
            </div>
            <div class="comment">
                <p class="username">Ana Gómez</p>
                <p>Eh.</p>
            </div>
        </section>
    </main>

</body>
